version: '3.8'

services:
  stt-api:
    image: ghcr.io/bmv234/stt-api-server:latest
    restart: unless-stopped
    ports:
      - "8060:8000"  # External port 8060 mapped to internal port 8000
    volumes:
      - stt_models:/app/models  # Persist downloaded models
      - stt_cache:/app/cache    # Cache directory for processed audio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - monitoring
    labels:
      - "dockge.description=Speech-to-Text API Server"
      - "dockge.icon=headphones"
      - "dockge.note=GPU-accelerated STT service"
      - "uptime-kuma.monitor=true"
      - "uptime-kuma.monitor.name=STT Service"
      - "uptime-kuma.monitor.type=http"
      - "uptime-kuma.monitor.url=http://stt-api:8000/health"
      - "uptime-kuma.monitor.interval=30"
      - "uptime-kuma.monitor.retryInterval=10"

volumes:
  stt_models:
    name: stt-models
  stt_cache:
    name: stt-cache

networks:
  monitoring:
    name: monitoring
    external: true