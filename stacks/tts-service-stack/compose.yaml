version: '3.8'

services:
  tts-api:
    image: ghcr.io/bmv234/tts-api-server:latest
    restart: unless-stopped
    ports:
      - "8050:8000"  # External port 8050 mapped to internal port 8000
    volumes:
      - tts_models:/app/models  # Persist downloaded models
      - tts_cache:/app/cache    # Cache directory for generated audio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - monitoring
    labels:
      - "dockge.description=Text-to-Speech API Server"
      - "dockge.icon=mic"
      - "dockge.note=GPU-accelerated TTS service"
      - "uptime-kuma.monitor=true"
      - "uptime-kuma.monitor.name=TTS Service"
      - "uptime-kuma.monitor.type=http"
      - "uptime-kuma.monitor.url=http://tts-api:8000/health"
      - "uptime-kuma.monitor.interval=30"
      - "uptime-kuma.monitor.retryInterval=10"

volumes:
  tts_models:
    name: tts-models
  tts_cache:
    name: tts-cache

networks:
  monitoring:
    name: monitoring
    external: true