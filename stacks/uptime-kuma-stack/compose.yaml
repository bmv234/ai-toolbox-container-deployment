version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./uptime-kuma-data:/app/data
    labels:
      - "dockge.description=Uptime Kuma - A fancy self-hosted monitoring tool"
      - "dockge.icon=activity"